#
# default Configuration
#
#   DO *NOT* CHANGE THIS FILE
#
#   If you want to adjust these settings put them in config.yaml in the core
#   directory of KISS
#


page:

    title:              'Follow the KISS'
    description:        'Empty description'
    author:             'Jakob Holderbaum'
    copyright:          'Jakob Holderbaum'
 

options:

    app_title:          true    # append page title to main title?
    separator:          ' > '   # maintitle [separator] subtitle
 
 
html:

    # Placeholders inside the HTML files
    title:              '{{TITLE}}'
    navlist:            '{{NAVIGATION}}'
    author:             '{{AUTHOR}}'
    date:               '{{DATE}}'
    dateformat:         '%d.%m.%Y - %H:%M' # as given from strftime
 
    # CSS stuff
    css:
        nav:            'navigation'
        nav_elem_sel:   'elem_sel'
        nav_elem_unsel: 'elem_unsel'
 

system:

    # File paths
    paths:
        root:           'cms'
        html:           'htdocs'
        module:         'Core'
        blocks:         'BlockFiles'
        block_modules:  'BlockModules'
        block_file:     'blocks.yaml'
    
    page_order:         'order'
 
    # File extensions
    extensions:
        html:           'html'
        block:          'blk'
 
    # Environment stuff
    editor:             'vim'
 
# }}}
